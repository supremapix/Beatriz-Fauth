      body {

      /* New Delicate Color Palette */
      .bg-navy { background-color: #5B8C8E; }
      .bg-navy-dark { background-color: #4A7C7E; }
      .text-navy { color: #2D5759; }
      .text-navy-light { color: #5B8C8E; }
      .bg-sand { background-color: #F5F1ED; }

      .bg-rose { background-color: #E8D5D5; }
      .text-rose { color: #E8D5D5; }
      .bg-teal-900 { background-color: #2D5759; }
      
      /* Fade In Up Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 1s ease-out both;
      }
      
      .animate-fade-in-up-delay-1 {
        animation: fadeInUp 1s ease-out 0.2s both;
      }
      
      .animate-fade-in-up-delay-2 {
        animation: fadeInUp 1s ease-out 0.4s both;
      }
      
      .animate-fade-in-up-delay-3 {
        animation: fadeInUp 1s ease-out 0.6s both;
      }
      
      .animate-fade-in-up-delay-4 {
        animation: fadeInUp 1s ease-out 0.8s both;
      }
      
      /* Float Animation for WhatsApp */
      @keyframes floatAnimation {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      
      .animate-float {
        animation: floatAnimation 3s ease-in-out infinite;
      }
      
      /* Gentle Pulse for CTAs */
      @keyframes gentlePulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      
      .animate-gentle-pulse {
        animation: gentlePulse 3s ease-in-out infinite;
      }
      
      /* Heartbeat Animation */
      @keyframes heartbeat {
        0% { transform: scale(1); }
        10% { transform: scale(1.2); }
        20% { transform: scale(1.1); }
        30% { transform: scale(1.3); }
        50% { transform: scale(1); }
        100% { transform: scale(1); }
      }
      
      .animate-heartbeat {
        animation: heartbeat 1.2s ease-in-out infinite;
        display: inline-block;
      }

      /* Section Reveal Animation */
      .section-reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .section-reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Button Hover Effects */
      .btn-primary {
        background: linear-gradient(135deg, #5B8C8E 0%, #4A7C7E 100%);
        box-shadow: 0 4px 15px rgba(91, 140, 142, 0.2);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .btn-primary:hover {
        transform: translateY(-3px);

      }
      
      .btn-secondary {

      }

      /* Global Smooth Scroll */
