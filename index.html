
<!DOCTYPE html>
<html lang="pt-BR">
  <head>

        "address": {

        },

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Montserrat', sans-serif;
        font-weight: 400;
      }
      h1, h2, h3, h4, .serif {
        font-family: 'Cormorant Garamond', 'Lora', serif;
        font-weight: 600;
      }
      
      /* New Delicate Color Palette */
      .bg-navy { background-color: #5B8C8E; }
      .bg-navy-dark { background-color: #4A7C7E; }
      .text-navy { color: #2D5759; }
      .text-navy-light { color: #5B8C8E; }
      .bg-sand { background-color: #F5F1ED; }
      .text-sand { color: #F5F1ED; }
      .bg-cream { background-color: #FAFAFA; }
      .border-gold { border-color: #c9a962; }
      .text-gold { color: #c9a962; }
      .bg-gold { background-color: #c9a962; }
      .bg-rose { background-color: #E8D5D5; }
      .text-rose { color: #E8D5D5; }
      .bg-teal-900 { background-color: #2D5759; }
      
      /* Fade In Up Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 1s ease-out both;
      }
      
      .animate-fade-in-up-delay-1 {
        animation: fadeInUp 1s ease-out 0.2s both;
      }
      
      .animate-fade-in-up-delay-2 {
        animation: fadeInUp 1s ease-out 0.4s both;
      }
      
      .animate-fade-in-up-delay-3 {
        animation: fadeInUp 1s ease-out 0.6s both;
      }
      
      .animate-fade-in-up-delay-4 {
        animation: fadeInUp 1s ease-out 0.8s both;
      }
      
      /* Float Animation for WhatsApp */
      @keyframes floatAnimation {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      
      .animate-float {
        animation: floatAnimation 3s ease-in-out infinite;
      }
      
      /* Gentle Pulse for CTAs */
      @keyframes gentlePulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      
      .animate-gentle-pulse {
        animation: gentlePulse 3s ease-in-out infinite;
      }
      
      /* Heartbeat Animation */
      @keyframes heartbeat {
        0% { transform: scale(1); }
        10% { transform: scale(1.2); }
        20% { transform: scale(1.1); }
        30% { transform: scale(1.3); }
        50% { transform: scale(1); }
        100% { transform: scale(1); }
      }
      
      .animate-heartbeat {
        animation: heartbeat 1.2s ease-in-out infinite;
        display: inline-block;
      }

      /* Section Reveal Animation */
      .section-reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .section-reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Button Hover Effects */
      .btn-primary {
        background: linear-gradient(135deg, #5B8C8E 0%, #4A7C7E 100%);
        box-shadow: 0 4px 15px rgba(91, 140, 142, 0.2);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(91, 140, 142, 0.35);
      }
      
      .btn-secondary {
        transition: all 0.3s ease;
      }
      
      .btn-secondary:hover {
        transform: translateX(5px);
      }
      
      /* Global Smooth Scroll */
      html {
        scroll-behavior: smooth;
      }
      
      /* Hero Background Pattern */
      .hero-pattern {
        background-image: 
          radial-gradient(circle at 20% 80%, rgba(91, 140, 142, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(232, 213, 213, 0.08) 0%, transparent 50%);
      }
      
      /* ============================================
         CINEMATIC HERO EFFECTS
         ============================================ */
      
      /* Gradient Orbs Animation */
      .gradient-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.5;
        animation: orbFloat 20s ease-in-out infinite;
      }
      
      .orb-1 {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, #4A7C7E 0%, transparent 70%);
        top: -150px;
        right: -100px;
        animation-delay: 0s;
      }
      
      .orb-2 {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, #E8D5D5 0%, transparent 70%);
        bottom: -100px;
        left: -50px;
        animation-delay: 7s;
      }
      
      .orb-3 {
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #5B8C8E 0%, transparent 70%);
        top: 40%;
        left: 30%;
        animation-delay: 14s;
      }
      
      @keyframes orbFloat {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(40px, -40px) scale(1.1); }
        66% { transform: translate(-40px, 40px) scale(0.95); }
      }
      
      /* Particle Animation */
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        animation: particleRise 15s linear infinite;
      }
      
      @keyframes particleRise {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% { opacity: 0.6; }
        90% { opacity: 0.6; }
        100% {
          transform: translateY(-100px) translateX(80px);
          opacity: 0;
        }
      }
      
      /* Typewriter cursor blink */
      .typewriter-cursor {
        display: inline-block;
        width: 3px;
        height: 1em;
        background: #c9a962;
        margin-left: 4px;
        animation: cursorBlink 0.8s infinite;
        vertical-align: middle;
      }
      
      @keyframes cursorBlink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      
      /* Blur Reveal Animation */
      .blur-reveal {
        filter: blur(8px);
        opacity: 0;
        animation: blurReveal 1.2s ease-out forwards;
      }
      
      @keyframes blurReveal {
        to {
          filter: blur(0);
          opacity: 1;
        }
      }
      
      /* Shimmer Button Effect */
      .btn-shimmer {
        position: relative;
        overflow: hidden;
      }
      
      .btn-shimmer::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.6s ease;
      }
      
      .btn-shimmer:hover::before {
        left: 100%;
      }
      
      /* Floating Cards Animation */
      .floating-card {
        animation: floatCard 6s ease-in-out infinite;
        backdrop-filter: blur(10px);
      }
      
      .floating-card-1 { animation-delay: 0s; }
      .floating-card-2 { animation-delay: 2s; }
      .floating-card-3 { animation-delay: 4s; }
      
      @keyframes floatCard {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(2deg); }
      }
      
      /* Image Glow Pulse */
      .image-glow-pulse {
        animation: glowPulse 4s ease-in-out infinite;
      }
      
      @keyframes glowPulse {
        0%, 100% { 
          box-shadow: 0 0 40px rgba(74, 124, 126, 0.3), 0 0 80px rgba(232, 213, 213, 0.2);
          transform: scale(1);
        }
        50% { 
          box-shadow: 0 0 60px rgba(74, 124, 126, 0.5), 0 0 120px rgba(232, 213, 213, 0.3);
          transform: scale(1.02);
        }
      }
      
      /* Scroll Indicator Animation */
      .scroll-indicator-mouse {
        width: 24px;
        height: 40px;
        border: 2px solid rgba(255,255,255,0.5);
        border-radius: 12px;
        position: relative;
      }
      
      .scroll-indicator-wheel {
        width: 4px;
        height: 8px;
        background: rgba(255,255,255,0.8);
        border-radius: 2px;
        position: absolute;
        left: 50%;
        top: 8px;
        transform: translateX(-50%);
        animation: scrollWheel 2s ease-in-out infinite;
      }
      
      @keyframes scrollWheel {
        0%, 100% { 
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
        50% { 
          opacity: 0.3;
          transform: translateX(-50%) translateY(10px);
        }
      }
      
      /* Sparkle Animation */
      @keyframes sparkle {
        0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
        50% { transform: scale(1.3) rotate(180deg); opacity: 0.7; }
      }
      
      .animate-sparkle {
        animation: sparkle 2s ease-in-out infinite;
        display: inline-block;
      }
      
      /* Gradient Text */
      .gradient-text {
        background: linear-gradient(135deg, #ffffff 0%, #c9a962 50%, #E8D5D5 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Word Fade In Stagger */
      .word-fade {
        display: inline-block;
        opacity: 0;
        animation: wordFadeIn 0.6s ease-out forwards;
      }
      
      @keyframes wordFadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Counter Animation */
      .counter-value {
        display: inline-block;
        min-width: 60px;
      }
      
      /* Glass Effect */
      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      /* 3D Tilt Effect */
      .tilt-3d {
        transition: transform 0.3s ease;
        transform-style: preserve-3d;
      }
      
      .tilt-3d:hover {
        transform: perspective(1000px) rotateX(5deg) rotateY(-5deg);
      }
      
      /* ============================================
         TIMELINE SECTION STYLES
         ============================================ */
      
      /* Background blob animation */
      .timeline-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.15;
        animation: blobFloat 20s ease-in-out infinite;
      }
      
      .timeline-blob-1 {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, #4A7C7E 0%, transparent 70%);
        top: 10%;
        right: -200px;
      }
      
      .timeline-blob-2 {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, #E8D5D5 0%, transparent 70%);
        bottom: 20%;
        left: -150px;
        animation-direction: reverse;
        animation-delay: 5s;
      }
      
      @keyframes blobFloat {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(50px, -30px) rotate(120deg); }
        66% { transform: translate(-30px, 50px) rotate(240deg); }
      }
      
      /* Badge dot pulse */
      .badge-dot-pulse {
        animation: badgeDotPulse 2s ease-in-out infinite;
      }
      
      @keyframes badgeDotPulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.3); opacity: 0.7; }
      }
      
      /* Timeline progress animation */
      .timeline-progress-line {
        height: 0;
        transition: height 2s ease-out;
      }
      
      .timeline-progress-line.animate {
        height: 100%;
      }
      
      /* Step reveal animation */
      .timeline-step-reveal {
        opacity: 0;
        transform: translateX(-30px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .timeline-step-reveal.visible {
        opacity: 1;
        transform: translateX(0);
      }
      
      .timeline-step-reveal:nth-child(1) { transition-delay: 0.2s; }
      .timeline-step-reveal:nth-child(2) { transition-delay: 0.4s; }
      .timeline-step-reveal:nth-child(3) { transition-delay: 0.6s; }
      .timeline-step-reveal:nth-child(4) { transition-delay: 0.8s; }
      
      /* Marker pulse animation */
      .marker-pulse-ring {
        animation: markerPulseRing 3s ease-out infinite;
      }
      
      @keyframes markerPulseRing {
        0% { transform: scale(0.8); opacity: 0.7; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      
      /* Icon glow animation */
      .icon-glow-pulse {
        animation: iconGlowPulse 3s ease-in-out infinite;
      }
      
      @keyframes iconGlowPulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 0.8; }
      }
      
      /* Card top border reveal */
      .card-border-reveal::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #4A7C7E 0%, #5B8C8E 100%);
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .card-border-reveal:hover::before {
        transform: scaleX(1);
      }
      
      /* CTA button ripple effect */
      .btn-ripple-effect {
        position: relative;
        overflow: hidden;
      }
      
      .btn-ripple-effect::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
        transform: scale(0);
        opacity: 0;
      }
      
      .btn-ripple-effect:active::after {
        animation: rippleEffect 0.6s ease-out;
      }
      
      @keyframes rippleEffect {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
      
      /* ============================================
         PREMIUM HEADER & FOOTER STYLES
         ============================================ */
      
      /* Psi Symbol Animation */
      .psi-symbol {
        font-family: 'Times New Roman', Georgia, serif;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .psi-symbol:hover {
        transform: scale(1.1) rotate(15deg);
        filter: drop-shadow(0 0 15px rgba(255,255,255,0.6));
      }
      
      .psi-symbol.clicked {
        animation: psiExplode 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      @keyframes psiExplode {
        0% { transform: scale(1) rotate(0deg); filter: brightness(1); }
        30% { transform: scale(1.4) rotate(180deg); filter: brightness(1.5) drop-shadow(0 0 20px rgba(255,255,255,0.8)); }
        50% { transform: scale(0.9) rotate(360deg); filter: brightness(1.3); }
        100% { transform: scale(1) rotate(720deg); filter: brightness(1); }
      }
      
      /* Psi Particles */
      .psi-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        opacity: 0;
        pointer-events: none;
      }
      
      .psi-particles.active .psi-particle {
        animation: particleExplosion 1s ease-out forwards;
      }
      
      @keyframes particleExplosion {
        0% { transform: translate(0, 0); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
      }
      
      /* Header glow effect */
      .header-glow {
        position: absolute;
        top: -50%;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        height: 200px;
        background: radial-gradient(ellipse, rgba(91, 140, 142, 0.15) 0%, transparent 70%);
        filter: blur(40px);
        pointer-events: none;
      }
      
      /* Menu link underline animation */
      .menu-link-underline {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, #4A7C7E 0%, #5B8C8E 100%);
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .menu-link:hover .menu-link-underline,
      .menu-link.active .menu-link-underline {
        transform: scaleX(1);
      }
      
      /* Footer wave */
      .footer-wave {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        transform: translateY(-99%);
      }
      
      .footer-wave svg {
        width: 100%;
        height: 120px;
        display: block;
      }
      
      /* Footer Psi wrapper animation */
      .footer-psi-wrapper {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .footer-psi-wrapper:hover {
        transform: translateY(-4px);
        background: rgba(255, 255, 255, 0.15);
      }
      
      /* Psi ripple effect for footer */
      .psi-ripple {
        position: absolute;
        inset: 0;
        border: 2px solid rgba(255,255,255,0.5);
        border-radius: inherit;
        opacity: 0;
        transform: scale(0.8);
      }
      
      .footer-psi-wrapper:hover .psi-ripple {
        animation: psiRipple 1s ease-out infinite;
      }
      
      @keyframes psiRipple {
        0% { transform: scale(0.8); opacity: 0.7; }
        100% { transform: scale(1.4); opacity: 0; }
      }
      
      /* Footer link hover effect */
      .footer-link {
        position: relative;
        transition: all 0.3s ease;
        padding-left: 0;
      }
      
      .footer-link:hover {
        color: #c9a962;
        padding-left: 8px;
      }
      
      .footer-link::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 0;
        height: 2px;
        background: #c9a962;
        transition: width 0.3s ease;
        transform: translateY(-50%);
      }
      
      .footer-link:hover::before {
        width: 4px;
      }
      
      /* Instagram button hover */
      .instagram-btn {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .instagram-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(201, 169, 98, 0.4);
      }
      
      /* Social link hover */
      .social-link-footer {
        transition: all 0.3s ease;
      }
      
      .social-link-footer:hover {
        transform: translateY(-3px);
        color: #c9a962;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
